<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello bridge pattern</title>
</head>
<body>
<div id="container">
  <h1>Hello bridge pattern</h1>
</div>

<script>
  /**
  *抽象类
  * （业务组件）
  */
  function IMessager(impl){
    this.impl = impl;
  }
  IMessager.prototype.show = function(msg){
    //可以对msg做数据清洗和包装
    var warpMsg = msg;
    this.impl.alert(warpMsg);
  }

  /**
  *实现类
  * （第三方组件或自己开发的基础组件）
  */
  function JqMessager(impl){
    this.impl = impl;
  }
  JqMessager.prototype.alert = function(msg){
    alert(msg);
  }


  //客户端使用
  var messager = new IMessager(new JqMessager());
  messager.show('hello');

</script>
</body>
</html>
