<!DOCTYPE>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script src="./js/components.js"></script>
        <script>
            var P = Component.define({
                constructor: function(name) {
                    this.name = name;
                },
                hello:function(){
                    alert("hello "+this.name);
                },
                hello3:function(arg){
                    alert('parent -->hello3 '+arg);
                }

            });

            var P2 = Component.define(P,{
                id:'',
                hello2:function(){
                    alert("hello2 "+this.id);
                },
                hello3:function(){
                    this.super('hahah');
                }
            });

            var p = new P2('world');
            // p.name = "world";
            p.id="china";
            p.hello();
            p.hello2();
            p.hello3();
            p.render();
            

        </script>
    </body>
</html>
