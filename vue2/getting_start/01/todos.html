<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo list with Vue2.0</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            
        </nav>
        
        
        <div class="container" id="app">
            
            <div class="row">
                
                <div class="col-md-12">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">Welcome Vue 2.0 Todo list</div>
                       
                        
                        <div class="panel-body">
                           <h1>{{message}}</h1>
                           <ul class="list-group">
                               <li class="list-group-item" v-for="(todo,index) in todos"><span>{{todo.text}}</span>
                                   <button type="button" class="btn btn-xs btn-warning pull-right"
                                    v-on:click="deleteTodo(index)"
                                     >Delete</button>
                               </li>
                               
                               
                               
                           </ul>
                           
                           <form v-on:submit.prevent="addTodo(todoItem)" action="" method="POST" role="form">
                               <div class="form-group">
                                   <label for="">Todo:</label>
                                   <input type="text" 
                                        v-model="todoItem.text"
                                        class="form-control" 
                                        placeholder="Input info">
                               </div>
                               <div class="form-group"> 
                                   <button type="submit" class="btn btn-success">Submit</button>
                               </div>
                           </form>
                           
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    message:'hello 你好',
                    todos:[
                        {id:'0',text:'我是很长很长的消息'},
                        {id:'0',text:'item2'},
                        {id:'0',text:'item3'}
                    ],
                    todoItem:{id:null,text:''}
                   
                },
                 methods :{
                        addTodo(todoItem){
                            this.todos.push(todoItem);
                            this.todoItem = {id:null,text:''};
                        },
                        deleteTodo(index){
                            this.todos.splice(index,1);
                        }
                    }
            });
        </script>
    </body>
</html>
