<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id="app">
        {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="message">kankan  title attr</span>
        </div>
        <div id="app-3">
            <p v-if="seen">now you can see me</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
                    el: '#app',
                    data: {
                        message: 'Hello Vue!'
                    }
                    });
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'title message!!!'+new Date()
            }
        });
        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen:false
            }
        });
        var app4 = new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'hello1'},
                    {text:'hello2'}
                ]
            }
        });
        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'i am a message!'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message+"hello";
                }
            }
            
        });
        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'hello vuejs'
            }
        })
    </script>
</html>
